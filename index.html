<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta name="viewport" content="width-device-width, initial scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</body>
<body>
    <div class="container">
        <span id="user-score">0</span>
    </div>
    <div class="content" id="quesions">
        <div id="questions-text"></div>
        <div class="options">
            <button class="btn btn-option" id="true">True</button>
            <button class="btn btn-option" id="false">False</button>
        </div>
    </div>
    <div class="controls">
        <button class="btn btn-start" id="start">start</button>
        <button class="btn btn-next" id="next">next</button>
        <button class="btn btn-submit" id="submit">submit</button>
    </div>
</body>
</html>
